name: "health-checker-prod"
services:
  backend:
    build: ./back
    command: npm run dev
    env_file: .env
    volumes:
      - ./back/src:/app/src
    restart: always
    depends_on:
      database:
        condition: service_healthy

  frontend:
    build: ./front
    command: npm run dev
    env_file: .env
    volumes:
      - ./front/src/:/app/src/
    restart: always

  database:
    image: postgres
    env_file: .env
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - ./data/database:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    depends_on:
      database:
        condition: service_healthy

  gateway:
    image: nginx
    ports:
      - 7000:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    restart: always
    depends_on:
      - backend
      - frontend
